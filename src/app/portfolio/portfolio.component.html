<ngu-carousel #myCarousel
              [inputs]="carouselConfig"
              [dataSource]="carouselItems">
  <ngu-tile *nguCarouselDef="let item;">
    <div class="tile">{{item}}</div>
  </ngu-tile>
  <button NguCarouselNext class="rightRs">
    <mat-icon>chevron_right</mat-icon>
  </button>
  <button NguCarouselPrev class="leftRs">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <ul class="myPoint" NguCarouselPoint>
    <li *ngFor="let j of myCarousel.pointNumbers; let j = index"
        [class.active]="j==myCarousel.activePoint"
        (click)="myCarousel.moveTo(j)"></li>
  </ul>
</ngu-carousel>
