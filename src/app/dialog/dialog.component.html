<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{data.noMessage}}</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>{{data.yesMessage}}</button>
</mat-dialog-actions>
