<div class="education-background mat-elevation-z6">
  <div class="education-header">
    <mat-card>
      <h1 class="mat-h1">
        <mat-icon>school</mat-icon>
        Experience
      </h1>
    </mat-card>
  </div>
  <div class="timeline">
    <div class="timeline-section" *ngFor="let card of cards">
      <div class="circle">
        <h6 class="mat-h6">{{card.title.charAt(0)}}</h6>
      </div>
      <div class="timeline-content">
        <mat-card>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
          <mat-card-content>{{card.content}}</mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="circle endCircle">
      <mat-icon>done</mat-icon>
    </div>
  </div>
</div>
